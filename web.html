<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with JavaScript</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .box:hover {
            transform: scale(1.1);
        }

        #box1 { background-color: #3498db; }
        #box2 { background-color: #e74c3c; }
        #box3 { background-color: #2ecc71; }
        #box4 { background-color: #f39c12; }
        #box5 { background-color: #9b59b6; }
    </style>
</head>
<body>
    <div id="box1" class="box" onclick="changeColor('box1')">Click me to change color</div>
    <div id="box2" class="box" onclick="changeColor('box2')">Click me to change color</div>
    <div id="box3" class="box" onclick="changeColor('box3')">Click me to change color</div>
    <div id="box4" class="box" onclick="changeColor('box4')">Click me to change color</div>
    <div id="box5" class="box" onclick="changeColor('box5')">Click me to change color</div>
    <button id="toggleEffect">Toggle Hover Effect</button>
    <script src="myscript.js"></script>
</body>
</html>
